<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Capeidu - Stars Alliance</title>
<style>
  /* Estilos originais mantidos */

  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%; width: 100%;
    font-family: Arial, sans-serif;
    background: #fff;
    color: #000;
    overflow-x: hidden;
  }
  .page {
    display: none;
    height: 100vh;
    width: 100vw;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
    background: #fff;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .page.active {
    display: flex;
  }
  h1 {
    font-size: 3em;
    margin-bottom: 0;
    text-align: center;
  }
  h2 {
    font-weight: normal;
    margin-top: 0;
    font-size: 1.5em;
    color: #333;
    text-align: center;
  }
  button {
    background: #007bff;
    border: none;
    padding: 12px 24px;
    border-radius: 24px;
    font-weight: bold;
    font-size: 1.2em;
    cursor: pointer;
    margin-top: 20px;
    transition: background 0.3s;
    color: white;
  }
  button:hover {
    background: #0056b3;
  }
  #page1 img {
    max-width: 300px;
    border-radius: 12px;
    margin: 20px auto;
    display: block;
  }
  #page2 img#slideshow {
    max-width: 90vw;
    max-height: 60vh;
    border-radius: 12px;
    margin: auto;
  }
  #page3 video {
    width: 90vw;
    max-height: 50vh;
    border-radius: 12px;
    background: black;
  }
  #videoBtn {
    margin-top: 15px;
    display: none;
  }
  #page4 {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  #page4 img {
    max-width: 50vw;
    margin-bottom: 20px;
  }
  #page4 p {
    font-size: 1.3em;
    text-align: center;
    max-width: 80vw;
  }
  #page5 {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  #page5 p {
    max-width: 90vw;
    font-size: 1.3em;
    margin-bottom: 20px;
  }
  .btn-row {
    display: flex;
    gap: 20px;
    justify-content: center;
    width: 100%;
  }
  .btn-row button {
    flex: 1;
    max-width: 150px;
    font-size: 1em;
  }
</style>
</head>
<body>

<!-- Página 1 -->
<div class="page active" id="page1">
  <h1>CAPEIDU</h1>
  <h2>STARS ALLIANCE</h2>
  <img src="imagem1.jpg" alt="Imagem 1" />
  <p>Registered brand. Since 2020.</p>
  <button onclick="nextPage(2)">ENTRAR</button>
</div>

<!-- Página 2: Slideshow -->
<div class="page" id="page2">
  <img id="slideshow" src="foto1.jpg" alt="Slideshow" />
</div>

<!-- Página 3: Vídeo -->
<div class="page" id="page3">
  <video id="videoPlayer" playsinline webkit-playsinline muted controls>
    <source src="video.mp4" type="video/mp4" />
    O teu navegador não suporta este vídeo.
  </video>
  <button id="videoBtn" onclick="nextPage(4)">AVANÇAR PARA A PRENDA</button>
</div>

<!-- Página 4: Página intermédia - Timmy vai buscar a prenda -->
<div class="page" id="page4">
  <img src="cachorro.gif" alt="Timmy vai buscar a prenda" />
  <p>O Timmy está a ir buscar a prenda...</p>
</div>

<!-- Página 5: Última página -->
<div class="page" id="page5">
  <p>Obrigado por estares connosco!</p>
  <div class="btn-row">
    <button>Aceitamos</button>
    <button>Não Aceitamos</button>
  </div>
</div>

<script>
  const slideshowImages = [
    'foto1.jpg',
    'foto2.jpg',
    'foto3.jpg',
    'foto4.jpg',
    'foto5.jpg',
    'foto6.jpg',
    'foto7.jpg',
    'foto8.jpg',
    'foto9.jpg',
    'foto10.jpg',
    'foto11.jpg'
  ];

  let slideshowIndex = 0;
  let slideshowInterval;

  function nextPage(num) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    const page = document.getElementById('page' + num);
    if (page) {
      page.classList.add('active');
    }

    if (num === 2) {
      startSlideshow();
    }

    if (num === 3) {
      document.getElementById('videoBtn').style.display = 'none';
      setTimeout(() => {
        document.getElementById('videoBtn').style.display = 'block';
      }, 20000);
    }

    if (num === 4) {
      setTimeout(() => {
        nextPage(5);
      }, 10000);
    }
  }

  function startSlideshow() {
    clearInterval(slideshowInterval);
    slideshowIndex = 0;
    const img = document.getElementById('slideshow');
    img.src = slideshowImages[slideshowIndex];

    slideshowInterval = setInterval(() => {
      slideshowIndex++;
      if (slideshowIndex >= slideshowImages.length) {
        clearInterval(slideshowInterval);
        nextPage(3);
      } else {
        img.src = slideshowImages[slideshowIndex];
      }
    }, 2000);
  }
</script>

</body>
</html>
