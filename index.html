<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capeidu - Stars Alliance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #fdf6e3;
      color: #333;
    }

    .page {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      height: 100vh;
    }

    .active {
      display: flex;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #fcd34d;
      border: none;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #fbbf24;
    }

    .image-row {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .image-row img {
      width: 200px;
      height: auto;
      max-height: 250px;
      object-fit: cover;
      border-radius: 12px;
    }

    .progress-bar {
      width: 80%;
      background-color: #eee;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
      height: 20px;
      position: relative;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background-color: #fcd34d;
      transition: width 10s linear;
    }

    .progress-percent {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: #333;
      line-height: 20px;
    }
  </style>
</head>
